{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<div class="container col-5 bg-white my-md-5 py-md-5 px-md-5">
    <div class="content">

        <h1 style="text-align: center">FoundationFinder</h1>


        <label>Final step: tell me about yourself...</label>
        <br>
        <br>
        <form action="http://127.0.0.1:5000/predict/" method="GET" >

            <select class="form-select" name="eye">
                <option value="0" SELECTED>What's your eye color?</option>
                {% for eye in eyes.values() %}
                    <option value="{{eye}}">
                        {{eye}}
                    </option>
                {% endfor %}
            </select>
            <br>
            <select class="form-select" name="tone">
                <option value="0" selected>How do you describe your skin tone?</option>
                {% for tone in tones %}
                    <option value="{{tone}}">
                        {{tone}}
                    </option>
                {% endfor %}
            </select>
            <br>
            <select class="form-select" name="hair">
                <option value="0" SELECTED>How does your hair look like?</option>
                {% for hair in hairs.values() %}
                    <option value="{{hair}}">
                        {{hair}}
                    </option>
                {% endfor %}
            </select>
            <br>
            <select class="form-select" name="type">
                <option value="0" SELECTED>Oily skin, dry skin, or combination?</option>
                {% for type in types.values() %}
                    <option value="{{type}}">
                        {{type}}
                    </option>
                {% endfor %}
            </select>
            <br>

<!--        <label>What kinds of foundations do you prefer?</label>-->
<!--        <br>-->
            <input type="submit" value="submit">
        </form>
    <br>
        <p class="h6 text-center"><em>Powered by more than 100,000 people and over 88 foundations</em></p>
        <small class="text-center text-muted">Yuan-Ning Chu, 2022</small>




    <!--    <p name="output">test</p>-->
    </div>
</div>
{% endblock %}
